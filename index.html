<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main-container">
      <nav class="navbar">
        <ul class="first-list">
          <li>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-home"
            >
              <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
              <polyline points="9 22 9 12 15 12 15 22" />
            </svg>
          </li>
          <li>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-gauge"
            >
              <path d="m12 14 4-4" />
              <path d="M3.34 19a10 10 0 1 1 17.32 0" />
            </svg>
          </li>
          <li>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-briefcase"
            >
              <rect width="20" height="14" x="2" y="7" rx="2" ry="2" />
              <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16" />
            </svg>
          </li>
          <li>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-users-round"
            >
              <path d="M18 21a8 8 0 0 0-16 0" />
              <circle cx="10" cy="8" r="5" />
              <path d="M22 20c0-3.37-2-6.5-4-8a5 5 0 0 0-.45-8.3" />
            </svg>
          </li>
        </ul>
        <ul class="second-list">
          <li>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-power"
            >
              <path d="M12 2v10" />
              <path d="M18.4 6.6a9 9 0 1 1-12.77.04" />
            </svg>
          </li>
        </ul>
      </nav>
      <div class="body">
        <div class="header">
          <span>
            <img src="./Emblem_of_India_(gold).svg" class="emblem" />
            <h3>Ministry of travel and tourism</h3>
          </span>
          <input placeholder="Search" type="text" class="search" />
        </div>
        <h1>Foriegn tourist arrival data</h1>
        <div class="container">
          <div class="item-1">
            <span class="spanhead">
              <div class="colors"></div>
              <p>Destination visited</p>
            </span>
            <span class="span-h1">
              <h1>267</h1>
            </span>
          </div>
          <div class="item-2">
            <span class="spanhead">
              <div class="colors"></div>
              <p>NRI'S arrivals in india in millions</p>
            </span>
            <span class="span-h1">
              <h1>4.061</h1>
            </span>
          </div>
          <div class="item-3">
            <span class="spanhead">
              <div class="colors"></div>
              <p>Sales revenue</p>
            </span>
            <span class="span-h1">
              <h1>$ 6.19m</h1>
            </span>
          </div>
          <div class="item-4">
            <span class="spanhead">
              <div class="colors"></div>
              <p>Total destiantions</p>
            </span>
            <span class="span-h1">
              <h1>600</h1>
            </span>
            <span class="spanhead">
              <div class="colors"></div>
              <p>annual growth rate</p>
            </span>
            <span class="span-h1">
              <h1>$ 1.37.09</h1>
            </span>
            <span class="spanhead">
              <div class="colors"></div>
              <p>Waste produced</p>
            </span>
            <span class="span-h1">
              <h1>789.06kg</h1>
            </span>
          </div>
          <div class="item-5">
            <img src="./Untitled_design-removebg-preview.png" />
          </div>
          <div class="item-6">
            <span class="spanhead">
              <div class="colors"></div>
              <p>Downtime causes</p>
            </span>
            <span class="span-h1">
              <h1>20%</h1>
            </span>
          </div>
          <div class="item-7">
            <img src="./Production (1).png" />
          </div>
          <div class="item-8">
            <img src="./Production-removebg-preview.png" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
